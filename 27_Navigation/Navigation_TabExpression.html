<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tab-menu { display: flex; border-bottom: 2px solid #333; }
        .tab-menu button { padding: 10px; border: none; background: #ddd; cursor: pointer; }
        .tab-menu button.active { background: #333; color: white; }
        .tab-content { display: none; padding: 10px; border: 1px solid #ddd; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h2>Tab Navigation</h2>
    
    <div class="tab-menu">
        <button class="tab-button active" data-tab="tab1">Tab 1</button>
        <button class="tab-button" data-tab="tab2">Tab 2</button>
        <button class="tab-button" data-tab="tab3">Tab 3</button>
    </div>
    <div id="tab1" class="tab-content active">Content for Tab 1</div>
    <div id="tab2" class="tab-content">Content for Tab 2</div>
    <div id="tab3" class="tab-content">Content for Tab 3</div>
    
    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>
</body>
</html>
