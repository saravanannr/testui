<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab and Navigation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        /* Global Navigation */
        nav { background: #333; padding: 10px; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; padding: 10px; display: block; }
        nav ul li a:hover { background: #555; border-radius: 5px; }
        
        /* Tab Navigation */
        .tab-menu { display: flex; border-bottom: 2px solid #333; margin: 20px; }
        .tab-menu button { padding: 10px; border: none; background: #ddd; cursor: pointer; }
        .tab-menu button.active { background: #333; color: white; }
        .tab-content { display: none; padding: 10px; border: 1px solid #ddd; margin: 20px; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h2>Global Navigation Menu</h2>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <h2>Tab Navigation</h2>
    <div class="tab-menu">
        <button class="tab-button active" data-tab="tab1">Tab 1</button>
        <button class="tab-button" data-tab="tab2">Tab 2</button>
        <button class="tab-button" data-tab="tab3">Tab 3</button>
    </div>
    <div id="tab1" class="tab-content active">Content for Tab 1</div>
    <div id="tab2" class="tab-content">Content for Tab 2</div>
    <div id="tab3" class="tab-content">Content for Tab 3</div>
    
    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>
</body>
</html>
