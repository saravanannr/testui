<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb Navigation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .breadcrumb { list-style: none; padding: 10px; background: #f0f0f0; display: flex; }
        .breadcrumb li { display: inline; margin-right: 5px; }
        .breadcrumb li::after { content: '>'; margin-left: 5px; }
        .breadcrumb li:last-child::after { content: ''; }
        .breadcrumb li a { text-decoration: none; color: #007bff; }
        .breadcrumb li a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Breadcrumb Navigation</h2>
    
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Category</a></li>
        <li>Current Page</li>
    </ul>
</body>
</html>
