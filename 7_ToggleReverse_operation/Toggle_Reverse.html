<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle/Reverse Operation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .toggle-box { display: none; padding: 20px; margin: 20px; border: 1px solid #ddd; background: #f4f4f4; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Toggle/Reverse Operation</h2>
    
    <button id="toggleBtn">Show Content</button>
    <div id="toggleBox" class="toggle-box">This is the toggled content!</div>
    
    <script>
        document.getElementById('toggleBtn').addEventListener('click', function() {
            let box = document.getElementById('toggleBox');
            if (box.style.display === 'none' || box.style.display === '') {
                box.style.display = 'block';
                this.textContent = 'Hide Content';
            } else {
                box.style.display = 'none';
                this.textContent = 'Show Content';
            }
        });
    </script>
</body>
</html>
